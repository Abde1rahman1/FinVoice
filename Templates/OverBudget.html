<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Budget Alert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: "Nunito Sans", Helvetica, Arial, sans-serif;
            background-color: #f2f4f6;
            color: #51545e;
            margin: 0;
            padding: 0;
        }

        .email-wrapper {
            width: 100%;
            background-color: #f2f4f6;
            padding: 20px;
        }

        .email-content {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            padding: 40px;
        }

        h1 {
            font-size: 24px;
            color: #ff6136;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3869d4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #a8aaaf;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-content">
            <h1>🚨 Budget Limit Exceeded</h1>
            <p>Hi {{name}},</p>
            <p>
                You've exceeded your monthly budget!
            </p>
            <ul>
                <li><strong>Budget Limit:</strong> {{budgetLimit}} EGP</li>
                <li><strong>Spent:</strong> {{spentAmount}} EGP</li>
                <li><strong>Usage:</strong> {{percentageUsed}}%</li>
            </ul>
            <p>Please review your expenses to stay on track.</p>
            <a href="{{dashboardUrl}}" class="button">View Dashboard</a>
        </div>
        <div class="footer">
            © 2025 FinVoice • Cairo, Egypt
        </div>
    </div>
</body>
</html>
